<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
<div class="container">
    <div class="content-wrapper">
        <div class="sidebar">
            <div class="header">
                <div class="logo-container">
                    <div class="logo-gradient">
                        <img src="icons/rawlogo.svg" alt="Forecast Logo" class="extension-logo">
                    </div>
                </div>
                <div class="extension-title">FORECAST</div>
            </div>
            <div class="nav-tabs">
                <button class="tab-button active" data-tab="general"><span data-i18n="tab_general">GENERAL</span></button>
                <button class="tab-button" data-tab="features"><span data-i18n="tab_features">FEATURES</span></button>
                <button class="tab-button" data-tab="about"><span data-i18n="tab_about">ABOUT</span></button>
                <button class="tab-button" data-tab="donate"><span data-i18n="tab_donate">DONATE</span></button>
            </div>
        </div>

        <div class="main-content">
            <div id="general" class="settings-category active-category">
                <div class="setting-item">
                    <label for="toggleExtension" data-i18n="extension_status">Extension Status</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleExtension" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-header">
                        <label data-i18n="language">Language</label>
                    </div>
                    <select id="languageSelect" class="language-select" aria-label="Language selection">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="uk">Українська</option>
                        <option value="pl">Polski</option>
                    </select>
                </div>
                <div id="authSection" class="setting-item"></div>
                <div class="description-box patch-notes-collapsible" id="patch-notes-wrapper">
                    <div class="patch-notes-header expanded" id="patch-notes-toggle">
                        <span class="patch-notes-title" data-i18n="release_notes">Release Notes</span>
                        <span class="patch-notes-lang-badge">EN</span>
                        <img src="icons/chevron-down.svg" class="patch-notes-chevron" width="16" height="16" alt="">
                    </div>
                    <div class="patch-notes-content" id="patch-notes-container">
                        <div class="patch-notes-loading">Loading patch notes...</div>
                    </div>
                </div>
            </div>

            <div id="features" class="settings-category">
                <div id="featuresContainer"></div>
            </div>

            <div id="about" class="settings-category">
                <div class="about-grid" id="aboutGrid"></div>
            </div>

            <div id="donate" class="settings-category">
                <div class="donate-grid" id="donateGrid"></div>
                <div class="description-box">
                    <p data-i18n-html="donate_description">Like this extension?<br>Support the developer with a small donation! Your help keeps it free and regularly updated.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
